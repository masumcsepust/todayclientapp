<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
      <main class="form-signin">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="text-center mb-4">
                  <h3 class="mb-3 font-weight-normal">Register</h3>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="firstname" type="text" placeholder="First Name"
                    class="form-control"
                    [class.is-invalid]="submitted && registerForm.get('firstname')?.errors"
                   >
                <label for="firstname">First Name</label>
                <span class="text-danger" *ngIf="submitted && registerForm.get('firstname')?.hasError('required')">
                  First Name is required
                </span>
                <span class="text-danger" *ngIf="submitted
                  && registerForm.get('firstname')?.hasError('minlength')
                  || registerForm.get('firstname')?.hasError('maxlength')"
                >
                First name must be at least 2 and maximum 15 characters
                </span>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="lastname" type="text" placeholder="Last Name"
                  class="form-control"
                  [class.is-invalid]="submitted && registerForm.get('lastname')?.errors"
                 >
              <label for="lastname">Last Name</label>
              <span class="text-danger" *ngIf="submitted && registerForm.get('lastname')?.hasError('required')">
                Last Name is required
              </span>
              <span class="text-danger" *ngIf="submitted
                  && registerForm.get('lastname')?.hasError('minlength')
                  || registerForm.get('lastname')?.hasError('maxlength')"
                >
                Last name must be at least 2 and maximum 15 characters
              </span>
          </div>
              <div class="form-floating mb-3">
                  <input formControlName="email" type="text" placeholder="Email"
                      class="form-control"
                      [class.is-invalid]="submitted && registerForm.get('email')?.errors"
                     >
                  <label for="email">Email</label>
                  <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
                    Email is required
                  </span>
                  <span class="text-danger" *ngIf="submitted
                  && registerForm.get('email')?.hasError('pattern')"
                  >
                  Invalid email address
                  </span>
              </div>

              <div class="form-floating mb-3">
                  <input formControlName="password" type="password" placeholder="Password" class="form-control"
                  [class.is-invalid]="submitted && registerForm.get('password')?.errors">
                  <label for="password">Password</label>
                  <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">
                    Password is required
                  </span>
                  <span class="text-danger" *ngIf="submitted
                  && registerForm.get('password')?.hasError('minlength')
                  || registerForm.get('password')?.hasError('maxlength')"
                >
                Password must be at least 6 and maximum 15 characters
              </span>
              </div>
              <div class="form-floatin" *ngIf="errorMessages.length > 0">
                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
              </div>

              <div class="d-grid mt-4 px-1">
                  <button class="btn btn-lg btn-info" type="submit">Create Account</button>
              </div>
          </form>
      </main>
  </div>
</div>
